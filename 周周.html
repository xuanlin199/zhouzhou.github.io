<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粉色粒子爱心效果</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; font-family: 'Noto Sans SC', sans-serif; }
        #stage { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #image-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; z-index: 2; opacity: 0; transition: opacity 1.5s ease-in-out; }
        #image-container.active { opacity: 1; }
        #image-container img { max-width: 90%; max-height: 90%; object-fit: contain; border-radius: 10px; box-shadow: 0 0 30px rgba(255, 105, 180, 0.5); }
        #heart-text { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 5rem; font-weight: bold; color: #fff; text-shadow: 0 0 20px rgba(255, 105, 180, 0.8); z-index: 3; opacity: 0; transition: opacity 1s ease-in-out; }
        #heart-text.visible { opacity: 1; }
        .loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; transition: opacity 1s ease-in-out; }
        .loading-screen.fade-out { opacity: 0; pointer-events: none; }
        .loading-text { color: #fff; font-size: 1.5rem; margin-bottom: 2rem; text-align: center; }
        .loading-bar { width: 200px; height: 4px; background-color: rgba(255, 255, 255, 0.2); border-radius: 2px; overflow: hidden; }
        .loading-progress { height: 100%; background: linear-gradient(90deg, #ff69b4, #ff1493); border-radius: 2px; width: 0; transition: width 0.3s ease; }
        .music-control { position: fixed; bottom: 2rem; right: 2rem; width: 50px; height: 50px; border-radius: 50%; background-color: rgba(255, 105, 180, 0.8); display: flex; align-items: center; justify-content: center; color: #fff; cursor: pointer; z-index: 4; box-shadow: 0 0 20px rgba(255, 105, 180, 0.5); transition: all 0.3s ease; }
        .music-control:hover { transform: scale(1.1); background-color: rgba(255, 105, 180, 1); }
        @media (max-width: 768px) {
            #heart-text { font-size: 3rem; }
            .music-control { width: 40px; height: 40px; bottom: 1.5rem; right: 1.5rem; }
            .loading-text { font-size: 1.2rem; padding: 0 1rem; }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text">正在加载浪漫时刻...</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
    </div>
    
    <div id="stage"></div>
    <div id="image-container">
        <img id="displayImage" alt="浪漫时刻">
    </div>
    <div id="heart-text">周周</div>
    
    <audio id="backgroundMusic" loop>
        <source src="" type="audio/mpeg">
    </audio>
    <div class="music-control" id="musicControl">
        <i class="fas fa-play"></i>
    </div>

    <script>
        // 优化后的图片URL列表 - 使用用户提供的新图片
        const imageUrls = [
            'https://space.coze.cn/s/MviyiqRzldw/?width_height=3456x4608',
            'https://space.coze.cn/s/NJrQoH9ects/?width_height=1024x1366',
            'https://space.coze.cn/s/NfqtK5A-7y0/?width_height=1080x1920'
        ];
        
        const stage = document.getElementById('stage');
        const imageContainer = document.getElementById('image-container');
        const displayImage = document.getElementById('displayImage');
        const heartText = document.getElementById('heart-text');
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingProgress = document.getElementById('loadingProgress');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const musicControl = document.getElementById('musicControl');
        
        let scene, camera, renderer, particles, particleGeometry, particleMaterial;
        let currentImageIndex = 0;
        let isPlaying = false;
        let animationId;
        
        function preloadResources() {
            let loadedCount = 0;
            const totalResources = imageUrls.length + 1;
            
            imageUrls.forEach(url => {
                const img = new Image();
                img.src = url;
                img.onload = updateLoadingProgress;
                img.onerror = function() { console.warn('图片加载失败'); updateLoadingProgress(); };
            });
            
            backgroundMusic.addEventListener('loadedmetadata', updateLoadingProgress);
            backgroundMusic.addEventListener('error', function() { console.warn('音频加载失败'); updateLoadingProgress(); });
            
            setTimeout(() => {
                if (loadedCount < totalResources) {
                    console.warn('资源加载超时');
                    loadingScreen.classList.add('fade-out');
                    setTimeout(startImageSequence, 1000);
                }
            }, 8000);
            
            function updateLoadingProgress() {
                loadedCount++;
                const progress = Math.min((loadedCount / totalResources) * 100, 100);
                loadingProgress.style.width = `${progress}%`;
                
                if (loadedCount >= totalResources) {
                    setTimeout(() => {
                        loadingScreen.classList.add('fade-out');
                        setTimeout(startImageSequence, 1000);
                    }, 500);
                }
            }
        }
        
        function initThreeJs() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: 'high-performance' });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            stage.appendChild(renderer.domElement);
            
            window.addEventListener('resize', onWindowResize);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function createParticles() {
            particleGeometry = new THREE.BufferGeometry();
            const particleCount = 2500;
            const posArray = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 200;
            }
            
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            particleMaterial = new THREE.PointsMaterial({
                size: 2, color: 0xff69b4, transparent: true, opacity: 0.8,
                blending: THREE.AdditiveBlending, sizeAttenuation: false
            });
            
            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);
        }
        
        function heartShape(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
            return { x, y };
        }
        
        function particlesToHeart() {
            const positions = particleGeometry.attributes.position.array;
            const particleCount = positions.length / 3;
            const duration = 3;
            const startTime = Date.now();
            
            function animate() {
                const elapsed = (Date.now() - startTime) / 1000;
                const progress = Math.min(elapsed / duration, 1);
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                const particlesPerFrame = 100;
                const startIndex = Math.floor((progress * particleCount) / particlesPerFrame) * particlesPerFrame;
                const endIndex = Math.min(startIndex + particlesPerFrame, particleCount);
                
                for (let i = startIndex; i < endIndex; i++) {
                    const t = (i / particleCount) * Math.PI * 2;
                    const heartPoint = heartShape(t);
                    
                    positions[i * 3] += (heartPoint.x * 3 - positions[i * 3]) * easeProgress;
                    positions[i * 3 + 1] += (heartPoint.y * 3 - positions[i * 3 + 1]) * easeProgress;
                    positions[i * 3 + 2] += ((Math.random() - 0.5) * 20 - positions[i * 3 + 2]) * easeProgress;
                }
                
                particleGeometry.attributes.position.needsUpdate = true;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    setTimeout(() => { heartText.classList.add('visible'); }, 500);
                }
                
                renderer.render(scene, camera);
            }
            
            animate();
        }
        
        function startImageSequence() {
            if (currentImageIndex >= imageUrls.length) {
                imageContainer.style.opacity = 0;
                setTimeout(() => {
                    imageContainer.style.display = 'none';
                    particlesToHeart();
                    tryPlayMusic();
                }, 1500);
                return;
            }
            
            displayImage.src = imageUrls[currentImageIndex];
            imageContainer.classList.add('active');
            
            setTimeout(() => {
                imageContainer.classList.remove('active');
                setTimeout(() => {
                    currentImageIndex++;
                    startImageSequence();
                }, 1500);
            }, 3000);
        }
        
        function tryPlayMusic() {
            function playOnInteraction() {
                if (typeof WeixinJSBridge !== 'undefined') {
                    WeixinJSBridge.invoke('getNetworkType', {}, function() {
                        backgroundMusic.play().then(() => {
                            isPlaying = true;
                            musicControl.innerHTML = '<i class="fas fa-pause"></i>';
                        }).catch(error => { console.log('音频播放失败:', error); });
                    });
                } else {
                    backgroundMusic.play().then(() => {
                        isPlaying = true;
                        musicControl.innerHTML = '<i class="fas fa-pause"></i>';
                    }).catch(error => { console.log('音频播放失败:', error); });
                }
                
                document.removeEventListener('click', playOnInteraction);
                document.removeEventListener('touchstart', playOnInteraction);
            }
            
            document.addEventListener('click', playOnInteraction);
            document.addEventListener('touchstart', playOnInteraction);
        }
        
        musicControl.addEventListener('click', () => {
            if (isPlaying) {
                backgroundMusic.pause();
                musicControl.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                backgroundMusic.play().then(() => {
                    musicControl.innerHTML = '<i class="fas fa-pause"></i>';
                }).catch(error => { console.log('音频播放失败:', error); });
            }
            isPlaying = !isPlaying;
        });
        
        function animate() {
            animationId = requestAnimationFrame(animate);
            if (particles) particles.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        
        function init() {
            initThreeJs();
            createParticles();
            preloadResources();
            animate();
        }
        
        window.addEventListener('DOMContentLoaded', init);
        window.addEventListener('beforeunload', () => {
            cancelAnimationFrame(animationId);
            if (renderer) renderer.dispose();
            if (particleGeometry) particleGeometry.dispose();
            if (particleMaterial) particleMaterial.dispose();
        });
    </script>
</body>
</html>
